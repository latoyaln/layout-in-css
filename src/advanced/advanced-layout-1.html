<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Layout 1</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
 body { 
display: grid; 
grid-template-columns: 1fr 1fr 1fr; 
grid-template-rows: 1fr 1fr 1fr 1fr; 
grid-column-gap: 8px;
grid-row-gap: 8px; 
grid-template-areas:
'a b b'
'a c a'
'a d d'
'a e e';
 }

header { grid-area: b;  } 

nav { grid-area: c; } 

h1  { grid-area: a;}

main { grid-area: d;  } 

footer { grid-area: e;}  


    </style>
  </head>
  <body id="advanced-layout-1">
    <header><h1>Advanced Layout 1</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
